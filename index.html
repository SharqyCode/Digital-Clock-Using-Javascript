<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;800&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Colorful Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div id="square"></div>
      <div id="circle"></div>
      <div id="clock">
        <div id="hours"><span class="num">HH</span><span>Hours</span></div>
        :
        <div id="minutes"><span class="num">MM</span><span>Minutes</span></div>
        :
        <div id="seconds"><span class="num">SS</span><span>Seconds</span></div>
        <div id="period">AM</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
